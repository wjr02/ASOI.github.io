<html lang="en">

   <title>翻牌遊戲</title>
   <style>
       div{
           width: 430px;
           height: 250px;
       }
       .upcard{
           width: 100px;
           height: 120px;
           border-color:Khaki;
           background-image:url("3.jpg");
       }
       .downcard{
           width: 100px;
           height: 120px;
           border-color:Khaki;
           background-image:url("3.jpg");
       }
   </style>
</head>
<body  background="1.jpg">
   <div>
       <input type="button" value="" class="upcard" style="color: blue">
       <input type="button" value="" class="upcard" style="color: blue">
       <input type="button" value="" class="upcard" style="color: blue">
       <input type="button" value="" class="upcard" style="color: blue">
   </div>
   <div>
       <input type="button" value="" class="downcard" style="color: blue">
       <input type="button" value="" class="downcard" style="color: blue">
       <input type="button" value="" class="downcard" style="color: blue">
       <input type="button" value="" class="downcard" style="color: blue">
   </div>
   <input type="button" value="開始翻牌" id="beg" style="font-size: 20px;">
</body >
</html>
<script>
s=['1','2','3','4'];
turn="up";
justclickindex="";
   function valClear(){
       for(i=0;i<4;i++){
           $(".upcard:eq("+i+")").val("");
           $(".downcard:eq("+i+")").val("");
       }
      
   }
   $("#beg").click(function(){
       s.sort(function(){
           return Math.random()>0.5?1:-1;
       });
       for(i=0;i<4;i++){
           $(".upcard:eq("+i+")").val(s[i]);
           $(".upcard:eq("+i+")").data("num",s[i]);
          
       }
       s.sort(function(){
           return Math.random()>0.5?1:-1;
       });
       for(i=0;i<4;i++){
           $(".downcard:eq("+i+")").val(s[i]);
           $(".downcard:eq("+i+")").data("num",s[i]);
       }
       setTimeout("valClear()",2000);
      
      
   });
  
   $(".upcard").click(function(){
       if(turn=="up"){
           $(this).val($(this).data("num"));
           turn="down";
           justclickdata=$(this).data("num");
       }
   });
   $(".downcard").click(function(){
       if(turn=="down"){
           if($(this).data("num")==justclickdata) {
               $(this).val($(this).data("num"));
               turn="up";
               rightclick++;
               if(rightclick==4){
                   alert("You Win!!!");
               }
           }else{
               for(i=0;i<4;i++){
                   $(".upcard:eq("+i+")").val("");
                   $(".downcard:eq("+i+")").val("");
               }
               turn="up";
               rightclick=0;
           }
          
         
    
       }
   });
 
 
</script>
